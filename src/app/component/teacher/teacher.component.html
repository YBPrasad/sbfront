<div class="teacher">
    <div class="row">
        <div class="col-md-3">
            <p class="title">ADD NEW TEACHER</p>
            <form action="" class="form">
                <div class="form-group">
                    <label for="">Teacher Name</label>
                    <input type="text" class="form-control" placeholder="Enter teacher name" name="name"[(ngModel)]="name">
                </div>

                <div class="form-group">
                    <label for="">Course</label>
                    <input type="text" class="form-control" placeholder="Enter teacher course" name="course"[(ngModel)]="course">
                </div>

                <br>
                <input type="submit" *ngIf="!isUpdate" class="btn btn-sm btn-outline-success" (click)="add()" value="ADD">
                <input type="submit" *ngIf="isUpdate" class="btn btn-sm btn-outline-warning" value="UPDATE">

            </form>
        </div>
        <div class="col-md-9">

        </div>
    </div>
</div>
